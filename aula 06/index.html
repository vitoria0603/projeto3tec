<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>áudio em html</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <h2>Primeira forma</h2>
    <p>Vamos aprender a reproduzir áudios em html</p>
    <audio src="Mídia/thinking-time-ticking-power-223023.mp3" controls autoplay></audio>
    <h2>segunda forma</h2>
    <audio preload="metadata"autoplay controls loop> <source src="Mídia/thinking-time-ticking-power-223023.mp3" type="audio/mp3 "></audio>
    <p>Infelizmente seu navegador não conegue reproduzir áudio <a href="Mídia/thinking-time-ticking-power-223023.mp3">Clique aqui para baixar o áudioem arquivo MP3</a></p>
</body>
</html>
